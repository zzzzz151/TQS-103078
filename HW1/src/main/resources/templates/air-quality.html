<!DOCTYPE html>
<html>
  <head>
    <title>Air quality details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body style="margin-top:20px">
    <div class="container">
      <h1>Air quality in <span th:text="${city}"></span> on <span th:text="${date}"></span></h1>
      <br />
      <p>CO (carbon monoxide): <span th:text="${airQualityData.getCo()}"></span> μg/m3</p>
      <p>O3 (ozone): <span th:text="${airQualityData.getO3()}"></span> μg/m3</p>
      <p>NO2 (Nitrogen dioxide): <span th:text="${airQualityData.getNo2()}"></span> μg/m3</p>
      <p>SO2 (Sulphur dioxide): <span th:text="${airQualityData.getSo2()}"></span> μg/m3</p>
      <p>PM2.5: <span th:text="${airQualityData.getPm2_5()}"></span> μg/m3</p>
      <p>PM10: <span th:text="${airQualityData.getPm10()}"></span> μg/m3</p>
      <br />
      <button type="button" class="btn btn-primary" onclick="goToHomePage()">Back to home page</button>
    </div>

    <script>
      function goToHomePage()
      {
        let fullDomain = location.protocol + '//' + location.host;
        window.location.href = fullDomain;
      }
    </script>
  </body>
</html>
